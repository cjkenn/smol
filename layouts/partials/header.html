<header>

  <div class="site-title">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <div class="site-subtext">{{ .Site.Params.subtitle }}</div>
  </div>


  <div class="links">
    <nav style="text-align: right;">
      {{ with .Site.Menus.main }}
      {{ range . }}
      <a href="{{ .URL | relURL }}">
	<b> {{ .Name }} </b>
      </a>.
      {{ end }}
    </nav>
  </div>
  {{ end }}
</header>
